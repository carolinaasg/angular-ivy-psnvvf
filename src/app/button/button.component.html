<button
  type="button"
  [ngClass]="getButtonClassColor()"
  [class.position-relative]="badgeCorner"
  class="btn {{ getButtonClassSize() }}"
>
  <ng-content></ng-content>
  <span
    *ngIf="badge"
    [ngClass]="{
      'position-absolute top-0 start-100 translate-middle rounded-pill':
        badgeCorner
    }"
    class="badge  bg-{{ colorBadge }}"
    >{{ badge }}</span
  >
</button>
