<div class="container mt-3">
  <app-card
    [titulo]="card.titulo"
    [descricao]="card.descricao"
    [url]="card.imagemUrl"
    (buttonClicked)="onClick($event)"
  >
  </app-card>

  <div class="container mt-3">
    <div class="row mt-3">
      <app-button
        [color]="'primary'"
        [outline]="true"
        [size]="'big'"
        [badge]="'123'"
        [colorBadge]="'dark'"
        [badgeCorner]="true"
      >
        Botão 1
      </app-button>
    </div>

    <div class="row mt-3">
      <app-button
        [color]="'success'"
        [outline]="false"
        [size]="'normal'"
        [badge]="'teste'"
        [colorBadge]="'danger'"
      >
        Botão 2
      </app-button>
    </div>

    <div class="row mt-3 mb-3">
      <app-button [color]="'danger'" [outline]="true" [size]="'small'"
        >Botão 3
      </app-button>
    </div>
  </div>
</div>

<div class="alert alert-danger" role="alert">
  A simple primary alert—check it out!
</div>

<app-alert></app-alert>
